<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <span id="login-head">Login</span>

    <div id="container">
        
        <form id="login-form">
            
            <label for="email-box" class="label" id="email-label">Email</label>
            <br>
            <input type="email" name="myemail" id="email-box" class="inbox" placeholder="enter email">
        
        <label for="pwd-box" id="pwd-label" class="label">Password</label>
        <br>
        <input type="password" name="mypwd" id="pwd-box" class="inbox" placeholder="Enter password">
           
        <a href="#" id="login-btn">Login</a>
        
        </form>
    </div>
</body>
</html>
